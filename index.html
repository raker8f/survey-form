<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
          <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
          <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>
          <label for="number" id="number-label">Age (optional)
            <input id="number" min="10" max="99" type="number" placeholder="Age" />
          </label>
          <label for="dropdown" id="dropdown-label">Which option best describes your current role?
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Pefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely">
          <input id="Definitely" type="radio" name="recommend" value ="Definitely" class="inline" checked />
           Definitely</label>
           <label for="Maybe">
           <input id="Maybe" type="radio" name="recommend" value="Maybe" class="inline" checked />
           Maybe</label>
           <label for="Not sure">
           <input id="Not sure" type="radio" name="recommend" value="Not sure" class="inline" checked />
           Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" value="Front-end Projects" />Front-end Projects</label>
        <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" value="Back-end Projects" />Back-end Projects</label>
        <label for="Data Visualization"><input type="checkbox" id="Data Visualization" value="Data Visualization" />Data Visualization</label>
        <label for="Challenges"><input id="Challenges" type="checkbox" value="Challenges" />Challenges</label>
        <label for="Open Source Community"><input id="Open Source Community" type="checkbox"  value="Open Source Community"/>Open Source Community</label>
        <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" value="Gitter help rooms" />Gitter help rooms</label>
        <label for="Videos"><input id="Videos" type="checkbox" value="Videos" />Videos</label>
        <label for="City Meetups"><input id="City Meetups" type="checkbox" value="City Meetups" />City Meetups</label>
        <label for="Wiki"><input id="Wiki" type="checkbox" value="Wiki" />Wiki</label>
        <label for="Forum"><input id="Forum" type="checkbox" value="Forum" />Forum</label>
        <label for="Additional Courses"><input id="Additional Courses" type="checkbox" value="Additional Courses" />Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
